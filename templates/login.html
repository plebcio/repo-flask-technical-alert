{% extends 'layout.html' %}

{% block body %}

<!-- login Page  -->
    <section class="about-section text-center" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <h1 class="text-white mb-4">Log in</h1>
                    <p class="text-white-50">
                        Log in to enjoy all the functionalty of Technical Alert
                    </p>
                </div>
            </div>


            <!-- login section  -->
            <div class="bg-light rounded p-4 mb-5 mt-2 mx-1">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <form method="post">
                        <div class="form-group">
                            {% if error %}
                                <h3 class="text-danger display-6" > {{error}} </h3>
                            {% endif %}
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="i1" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="i2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <br>
                        <small>Don't have an account yet? Click <a href="{{url_for('register')}}">here</a> to register!</small>
                    </form>
                </div>
            </div>


            <!-- logo -->

            <img class="img-fluid resize" src="/static/assets/img/wallstreetbull.png" alt="logo" />
        </div>
    </section>

{% endblock %}
